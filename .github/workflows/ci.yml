name: CI

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Setup Docker
        uses: docker/setup-buildx-action@v1

      - name: Run integration tests via docker-compose
        run: |
          #docker-compose -f tests/docker-compose.yml up --build
          make -C tests tests
